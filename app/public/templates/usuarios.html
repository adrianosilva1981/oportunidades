<div class="uk-container" ng-init="getUsers()">
    <div class="uk-overflow-auto">
        <table class="uk-table uk-table-small uk-table-divider">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key, user) in users">
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td><a href="usuario/{{ user.id }}">editar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
